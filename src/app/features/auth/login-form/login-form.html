       <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="login-email" class="form-control" placeholder="tu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="login-password" class="form-control" placeholder="Tu contraseña" required>
                        <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                
                <div class="auth-divider">
                    <span>O inicia sesión con</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                
                <div class="auth-footer">
                    ¿No tienes una cuenta? <a href="#" id="go-to-register">Regístrate ahora</a>
                </div>
            </form>
