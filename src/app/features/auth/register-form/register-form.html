<form class="auth-form" id="register-form">
    <div class="form-group">
        <label for="register-name">Nombre completo</label>
        <div class="input-with-icon">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="register-name" class="form-control" placeholder="Tu nombre completo" required>
        </div>
    </div>

    <div class="form-group">
        <label for="register-email">Correo electrónico</label>
        <div class="input-with-icon">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="register-email" class="form-control" placeholder="tu@email.com" required>
        </div>
    </div>

    <div class="form-group">
        <label for="register-password">Contraseña</label>
        <div class="input-with-icon">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="register-password" class="form-control" placeholder="Crea una contraseña segura"
                required>
            <i class="fas fa-eye password-toggle" id="register-password-toggle"></i>
        </div>
    </div>

    <div class="form-group">
        <label for="register-confirm-password">Confirmar contraseña</label>
        <div class="input-with-icon">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="register-confirm-password" class="form-control"
                placeholder="Repite tu contraseña" required>
        </div>
    </div>

    <div class="form-group">
        <label for="register-role">Tipo de usuario</label>
        <div class="input-with-icon">
            <i class="fas fa-user-tag input-icon"></i>
            <select id="register-role" class="form-control" required>
                <option value="">Selecciona tu rol</option>
                <option value="student">Estudiante</option>
                <option value="teacher">Profesor</option>
            </select>
        </div>
    </div>

    <div class="form-options">
        <div class="remember-me">
            <input type="checkbox" id="terms-agree" required>
            <label for="terms-agree">Acepto los <a href="#">términos y
                    condiciones</a></label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
    <button type="button" class="btn btn-secondary" id="go-to-login">¿Ya tienes cuenta? Inicia sesión</button>
</form>
