<form class="auth-form" id="register-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <!-- Nombre -->
  <div class="form-group">
    <label for="register-first-name">Nombre</label>
    <div class="input-with-icon">
      <i class="fas fa-user input-icon"></i>
      <input
        type="text"
        id="register-first-name"
        class="form-control"
        placeholder="Tu nombre"
        [(ngModel)]="user.firstName"
        name="first_name"
        required
      />
    </div>
  </div>

  <!-- Segundo Nombre -->
  <div class="form-group">
    <label for="register-middle-name">Segundo Nombre</label>
    <input
      type="text"
      id="register-middle-name"
      class="form-control"
      placeholder="Segundo nombre"
      [(ngModel)]="user.middleName"
      name="middle_name"
    />
  </div>

  <!-- Apellido -->
  <div class="form-group">
    <label for="register-last-name">Primer Apellido</label>
    <input
      type="text"
      id="register-last-name"
      class="form-control"
      placeholder="Primer apellido"
      [(ngModel)]="user.lastName"
      name="last_name"
      required
    />
  </div>

  <!-- Segundo Apellido -->
  <div class="form-group">
    <label for="register-second-last-name">Segundo Apellido</label>
    <input
      type="text"
      id="register-second-last-name"
      class="form-control"
      placeholder="Segundo apellido"
      [(ngModel)]="user.secondLastName"
      name="second_last_name"
    />
  </div>

  <!-- Código Estudiantil -->
  <div class="form-group">
    <label for="register-student-code">Código Estudiantil</label>
    <input
      type="text"
      id="register-student-code"
      class="form-control"
      placeholder="Ej: 20231234"
      [(ngModel)]="user.studentCode"
      name="student_code"
    />
  </div>

  <!-- Correo -->
  <div class="form-group">
    <label for="register-email">Correo electrónico</label>
    <div class="input-with-icon">
      <i class="fas fa-envelope input-icon"></i>
      <input
        type="email"
        id="register-email"
        class="form-control"
        placeholder="tu@email.com"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>
  </div>

  <!-- Facultad -->
<div class="form-group">
  <label for="register-faculty">Facultad</label>
  <select
    id="register-faculty"
    class="form-control"
    [(ngModel)]="user.facultyId"
    name="faculty_uuid"
    required
  >
    <option value="">Selecciona tu facultad</option>
    <option *ngFor="let faculty of (faculties$ | async)?.data" [value]="faculty.uniqueID">
      {{ faculty.faculty_name }}
    </option>
  </select>
</div>

<div class="form-group">
  <label for="register-password">Contraseña</label>
  <div class="input-with-icon">
    <i class="fas fa-lock input-icon"></i>
    <input
      type="password"
      id="register-password"
      class="form-control"
      [(ngModel)]="user.password"
      name="password"
      placeholder="Ingresa tu contraseña"
      required
    />
  </div>
</div>


  <!-- Rol -->
  <div class="form-group">
    <label for="register-role">Tipo de usuario</label>
    <div class="input-with-icon">
      <i class="fas fa-user-tag input-icon"></i>
      <select
        id="register-role"
        class="form-control"
        [(ngModel)]="user.roles"
        name="role_uuid"
        required
      >
        <option value="">Selecciona tu rol</option>
        <option value="a9f599c8-9708-4a10-af84-fdf67d874e4f">Estudiante</option>
        <option value="81abacc8-a827-478e-8627-f3e453b1af88">Profesor</option>
      </select>
    </div>
  </div>

  <!-- Términos -->
  <div class="form-options">
    <div class="remember-me">
      <input type="checkbox" id="terms-agree" required />
      <label for="terms-agree">Acepto los <a href="#">términos y condiciones</a></label>
    </div>
  </div>

  <!-- Botones -->
  <button type="submit" class="btn btn-primary">Crear Cuenta</button>
  <button type="button" class="btn btn-secondary" id="go-to-login">
    ¿Ya tienes cuenta? Inicia sesión
  </button>
</form>
